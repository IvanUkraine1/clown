<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br>
    <br>
    <br>
    <br>
    <div class="people">
        <div class="header">
            <div class="hair">
                <div class="triangle"></div>
                <div class="H1"></div>
                <div class="H2"></div>
                <div class="H3"></div>
                <div class="H4"></div>
                <div class="H5"></div>
                <div class="H6"></div>
            </div>
            <div class="head">
                <div class="grim">
                    <div class="grimLEU"></div>
                    <div class="LE"></div>
                    <div class="grimLEUN"></div>

                    <div class="grimREU"></div>
                    <div class="RE"></div>
                    <div class="grimREUN"></div>

                    <div class="nose"></div>
                    <div class="mouse">
                        <div class="tooth"></div>
                        <div class="tooth2"></div>
                        <div class="tooth3"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="handLeftUp"></div>
        <div class="handLeftDown"></div>
        <div class="lefthand"></div>

        <div class="handRightUp"></div>
        <div class="handRightDown"></div>
        <div class="righthand"></div>

        <div class="body">
            <div class="leftBody"></div>
            <div class="centerBody"></div>
            <div class="centerBlueBody"></div>
            <div class="rightBody"></div>
        </div>
        <div class="rotate">
            Happy birthday
        </div>
        <div style="display: flex; gap: 5px;">
            <div class="tulub"></div>
            <div style="flex-direction: column;">
                <div class="left"></div>
                <div class="socks"></div>
            </div>
            <div style="flex-direction: column;">
                <div class="right"></div>
                <div class="socks"></div>
            </div>        
        </div>
    </div>
</body>
</html>
